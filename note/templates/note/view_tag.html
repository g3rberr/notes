{% extends 'base.html' %}

{% block content %}
    <div class="container" style="padding-top: 2%">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2 style="color: #33FF00;">Notes tagged under: {{ tag }}</h2>
            <br>
            {% if notes %}
                <table class="text-center table table-hover table-striped table-bordered"
                       style="background-color: #000; color: #33FF00; border: 1px solid #33FF00;">
                    <thead class="d-flex text-center" style="background-color: #111;">
                        <tr style="color: #33FF00;">
                            <th class="text-center">Note Title</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for note in notes %}
                            <tr>
                                <td colspan="2">
                                    <a href="{% url 'notes:view_note' %}?note={{ note.id }}" class="tag-link">{{ note.title }}</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <div class="alert alert-danger"
                     style="background-color: #000000; color: #33FF00; border: 1px solid #33FF00;">
                    You have no notes added under this tag!
                </div>
            {% endif %}
        </div>
    </div>

    <style>
        
    </style>
{% endblock %}
